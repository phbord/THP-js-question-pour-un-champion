<!DOCTYPE HTML>
<html lang="fr">
    <head>
        <title>Question pour un d√©v'</title>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
                rel="stylesheet" 
                integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
                crossorigin="anonymous">
        <link rel="stylesheet" href="./styles/survey.css">
    </head>
    <body>
        <div class="container d-flex flex-column align-items-center mt-5">
            <h1 class="text-center">Question for a nitwit!</h1>
            <div id="survey" class="mt-5">

                <!-- UTILISATEUR -->
                <form method="post" action="#" id="user-form" class="mt-5">
                    <h3>Your username</h3>
                    <div class="mb-3">
                      <label for="username" class="form-label">Username</label>
                      <input type="text" class="form-control" id="username" placeholder="Chuck Norris" aria-describedby="user name">
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
                <!-- UTILISATEUR : end -->



                <br><br><br><br><br><br><br><br>
                <!-- SCORE -->
                <div id="score" class="mt-5">
                    <h3>Results</h3>
                    <h2>/</h2>
                    <table class="table mt-3">
                        <thead>
                            <tr>
                                <th scope="col">Questions</th>
                                <th scope="col">You</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Answer 2</td>
                                <td class="text-danger"></td>
                            </tr>
                            <tr>
                                <th scope="row">Question 2</th>
                                <td>Answer 3</td>
                                <td class="text-danger">Bad answer</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="mt-3">
                        <button class="btn btn-primary" type="button">Home</button>
                    </div>
                </div>

            </div>
        </div>

        <!-- SCRIPTS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
        <script src="./scripts/lib/foreach_polyfill.js"></script>
        <script src="./scripts/lib/Intersection_observer_polyfill.js"></script>
        <script src="./scripts/lib/scroll_element_polyfill.js"></script>
        <script src="./scripts/tools.js"></script>
        <script src="./scripts/survey.js"></script>
        <script src="./scripts/user.js"></script>
        <script src="./scripts/scoreboard.js"></script>
        <script src="./scripts/main.js"></script>
    </body>
</html>
