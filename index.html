<!DOCTYPE HTML>
<html lang="fr">
    <head>
        <title>Question pour un dév'</title>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
                rel="stylesheet" 
                integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
                crossorigin="anonymous">
        <link rel="stylesheet" href="./styles/survey.css">
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="text-center">Question pour une buse</h1>
            <div id="survey" class="mt-5">

                <!-- DEPART -->
                <form method="post" action="#" id="start-survey-form">
                    <h3></h3>
                    <div class="mt-3 text-center">Aujourd'hui, je souhaites répondre à</div>
                    <div class="mt-3 text-center">
                        <select id="survey-select" class="form-select form-select-lg mb-3" aria-label="nombre de questions">
                            <option selected>1</option>
                            <option value="1">2</option>
                        </select>
                        <label class="" for="survey-select"></label>
                    </div>
                    <div class="mt-3 d-flex justify-content-center">
                        <button class="btn btn-primary" type="submit">Envoyer</button>
                    </div>
                </form>

                <!-- QUESTION -->
                <form method="post" action="#" id="question-form">
                    <h3>Question /</h3>
                    <div class="mt-3 form-check form-switch">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="cb-1">
                        <label class="form-check-label" for="cb-1">
                            Default radio
                        </label>
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-primary" type="submit">Suivante ></button>
                    </div>
                </form>

                <!-- SCORE -->
                <div id="score" class="mt-5">
                    <h3>Résultats</h3>
                    <h2>/</h2>
                    <table class="table mt-3">
                        <thead>
                            <tr>
                                <th scope="col">Qui est le boss ?</th>
                                <th scope="col">Vous</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">Question 1</th>
                                <td>Réponse 2</td>
                                <td class="text-danger"></td>
                            </tr>
                            <tr>
                                <th scope="row">Question 2</th>
                                <td>Réponse 3</td>
                                <td class="text-danger">Mauvaise réponse</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="mt-3">
                        <button class="btn btn-primary" type="button">Accueil</button>
                    </div>
                </div>

            </div>
        </div>

        <!-- SCRIPTS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
        <script src="./scripts/foreach_polyfill.js"></script>
        <script src="./scripts/Intersection_observer_polyfill.js"></script>
        <script src="./scripts/survey.js"></script>
        <script src="./scripts/main.js"></script>
    </body>
</html>
